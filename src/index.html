<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="../node_modules/@pnotify/core/dist/PNotify.css" rel="stylesheet" />
  <link href="../node_modules/@pnotify/mobile/dist/PNotifyMobile.css" rel="stylesheet" />
  <link href="../node_modules/@pnotify/core/dist/BrightTheme.css" rel="stylesheet" />
  <link rel="stylesheet" href="./styles/styles.css" />
</head>

<body>
  <input type="text" class="country__input" placeholder="Please enter a country" />
  <ul class="buttons__list"></ul>

  <div class="country-box">
    <h1 class="country__title"></h1>
    <h2 class="country-capital__title">
      Capital: <span class="country-capital"></span>
    </h2>
    <h2 class="country-population__title">
      Population: <span class="country-population"></span>
    </h2>
    <h2 class="country-languages__title">
      Languages:
      <ul class="languages__list"></ul>
    </h2>
    <div class="country__img"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/lodash/lodash.min.js"></script>
  <script type="module" src="./js/index.js"></script>
</body>

</html>
